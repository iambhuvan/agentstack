services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: agentstack
      POSTGRES_PASSWORD: agentstack
      POSTGRES_DB: agentstack
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentstack"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      AGENTSTACK_DATABASE_URL: postgresql://agentstack:agentstack@postgres:5432/agentstack
      AGENTSTACK_REDIS_URL: redis://redis:6379/0
      AGENTSTACK_OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      AGENTSTACK_DEBUG: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app

volumes:
  pgdata:
